<head><title> Accounts </title></head>
<style>
    table, th, td {
        border : 1px solid black;
        border-collapse : collapse;
        padding : 5px;
        text-align : left;
    }
    table th {
        background-color : #000000;
        color : #ffffff;
        text-align : center;
    }
    tr:hover{background-color:#a0a0a0}
</style>
<body style="background-color:#aed6f1;">
<div    align="center" 
        style=" width:600px;
                margin:auto;
                background-color:#7fb3d5;">

    <h1>Account Lists</h1>
    {% if account_list %}
    <table width="580">
        <tr>
            <th width="430">List </th>
            <th> Date Created </th>
        </tr>
        {% for account in account_list %}
        <tr onclick="location.href='{% url 'accounts:detail' account.id %}'"
            styte="cursor: pointer">
            <td> &nbsp;{{ account.name }}</td>
            <td style="text-align:center;">{{ account.create|date:"d/m/Y" }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <h2>Create your account</h2>
    <div align="left"> 
    {% if error_message %}
        {{error_message}}
    {% endif %}
    <form action={% url 'accounts:add_account' %} method="post">  
    {% csrf_token %}
        Account Name: <input type="text" name="account_name" >
        <input type = "submit" value = "Create">
    </form>
    </div>
    <br>
</div>
</body>
